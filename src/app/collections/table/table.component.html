<!-- {{name}} -->

<table class="ui table" [ngClass]="className">
    <thead>
        <tr>
            <ng-container *ngFor="let header of headers">
                <th *ngIf="header.show">{{header.value}}</th>
            </ng-container>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
        <!-- <tr> -->
            <ng-container *ngFor="let header of headers">
                <td *ngIf="header.show">{{item[header.key]}}</td>
                <!-- <td *ngIf="header.show">{{data[header.key]}}</td> -->
            </ng-container>
        </tr>
    </tbody>
</table>
